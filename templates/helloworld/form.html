<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form test</title>
</head>
<body>
    <h1>회원 가입</h1>
    <form action="/join" method="post">{% csrf_token %}        <!-- post방식 일땐 쟝고가 제공하는 보안 토큰을 달아준다. -->
        이메일 : <input type="text" name='email' value=""/>
        <br/><br/>
        비밀번호 : <input type="password" name='password' value=""/>
        <br/><br/>
        성별 : <input type="radio" name="gender" value="male"/>남 <input type="radio" name="gender" value="female" checked="checked"/>여
        <br/><br/>
        취미 :
        <input type="checkbox" name="hobbies" value="swimming">수영
        <input type="checkbox" name="hobbies" value="coding">코딩
        <input type="checkbox" name="hobbies" value="reading">독서
        <input type="checkbox" name="hobbies" value="cooking">요리
        <br/><br/>

        자기소개 :<br/>
        <textarea name="desc" style="width:300px; height:100px"></textarea>
        <br/><br/>

        <input type="submit" value="가입"/>
    </form>
    <a href="/">main으로 가기</a>
</body>
</html>
